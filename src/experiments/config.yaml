# Investigate the effect of different velocity coefficients on PSO performance
question_vel_coeffs:
  - exp_Group_vel_coeffs: # (min, max, step)
      pso_config:
        # Velocity coefficients range to be explored
        inertia:  [0.3, 1.5, 0.1] 
        personal: [0.3, 2.0, 0.1]
        global:   [0.3, 2.0, 0.1]
        social:   [0.3, 2.0, 0.1]
        iterations_count: 100
        swarm_size: 30
        informants_size: 5
      nn_config:
        input_size: 8
        layers: [16, 8, 1]
        output_size: 2
        act_funcs: ['relu', 'relu', 'linear']
        cost_func: 'mse'
  - exp_Group_vel_coeffs: # (min, max, step)
      pso_config:
        # Velocity coefficients range to be explored
        inertia:  [0.3, 1.5, 0.1] 
        personal: [0.3, 2.0, 0.1]
        global:   [0.3, 2.0, 0.1]
        social:   [0.3, 2.0, 0.1]
        iterations_count: 100
        swarm_size: 30
        informants_size: 5
      nn_config:
        input_size: 8
        layers: [16, 1]
        output_size: 2
        act_funcs: ['relu', 'linear']
        cost_func: 'mse'

# Investigate the effect of different breakdown of fitness run budget
question_fitness_budget:
  - exp_Group_fitness_run_budget:
      fitness_run_budget: 500 
      pso_config:
        # swarm range to be explored
        swarm_size: [10, 50, 5] # (min, max, step)
        # Iterations calculated as fitness_run_budget / swarm_size
        inertia:  0.5
        personal: 1.4
        global:   1.4
        social:   1.4
        informants_size: 5
      nn_config:
        input_size: 8
        layers: [16, 8, 1]
        output_size: 2
        act_funcs: ['relu', 'relu', 'linear']
        cost_func: 'mse'
  - exp_Group_fitness_run_budget:
      fitness_run_budget: 500 
      pso_config:
        # swarm range to be explored
        swarm_size: [10, 50, 5] # (min, max, step)
        # Iterations calculated as fitness_run_budget / swarm_size
        inertia:  0.5
        personal: 1.4
        global:   1.4
        social:   1.4
        informants_size: 5
      nn_config:
        input_size: 8
        layers: [16, 1]
        output_size: 2
        act_funcs: ['relu', 'linear']
        cost_func: 'mse'
